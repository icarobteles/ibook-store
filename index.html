<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title lang="en">IBook sTore</title>

    <!-- BROWSE FONTS: POPPINS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/0c9a104220.js"
      crossorigin="anonymous"
    ></script>

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./public/images/favicon.png"
      type="image/x-icon"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="./public/styles/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header--area">
        <div class="header--logo">
          <h1 class="header--title">IBook sTore</h1>
          <h2 class="header--subtitle">Sua livraria virtual</h2>
        </div>
        <div class="header--inputarea">
          <input type="text" class="header--input" />
          <button class="header--search">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path
                d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"
              />
            </svg>
          </button>
        </div>
      </div>
    </header>

    <section class="banner">
      <div class="banner--shadow banner--shadow__vertical">
        <div class="banner--shadow banner--shadow__horizontal">
          <div class="banner--continue">
            <div class="banner--infos">
              <h2 class="banner--title">Harry Potter e a Pedra Filosofal</h2>
              <cite class="banner--author">por J.K. Rowling</cite>
              <p class="banner--synopsis">
                Harry Potter é um garoto cujos pais, feiticeiros, foram
                assassinados por um poderosíssimo bruxo quando ele ainda era um
                bebê...
              </p>
              <div class="banner--buyarea">
                <button class="banner--buy banner--buy__now">
                  <i class="fas fa-eye"></i> Detalhes
                </button>
                <button class="banner--buy banner--buy__addCart">
                  <i class="fas fa-plus"></i> Carrinho
                </button>
              </div>
            </div>
            <div class="banner--bookselect">
              <div class="banner--book">
                <div class="banner--imagearea banner--imagearea__selected">
                  <img
                    src="https://images-na.ssl-images-amazon.com/images/I/81ibfYk4qmL.jpg"
                    alt="Capa do livro Harry Potter e a Pedra Filosofal"
                  />
                </div>
                <div class="banner--imagearea">
                  <img
                    src="https://images-na.ssl-images-amazon.com/images/I/81ibfYk4qmL.jpg"
                    alt="Capa do livro Harry Potter e a Pedra Filosofal"
                  />
                </div>
                <div class="banner--imagearea">
                  <img
                    src="https://images-na.ssl-images-amazon.com/images/I/81ibfYk4qmL.jpg"
                    alt="Capa do livro Harry Potter e a Pedra Filosofal"
                  />
                </div>
              </div>
              <div class="banner--selectarea">
                <div class="banner--select banner--select__selected"></div>
                <div class="banner--select"></div>
                <div class="banner--select"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container"></div>
    <!-- JS -->
    <script src="./src/index.js" type="module"></script>
  </body>
</html>
